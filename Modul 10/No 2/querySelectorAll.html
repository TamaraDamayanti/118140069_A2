<html>

<head>
    <title> dom </title>
</head>

<body>

    <h2 class="tugas">Hai, Apa Kabar ?</h2>
    <p class="tugas">Gimana Hari ini? Menyenangkan ?</p>

    <p>Klik button di bawah untuk menambahkan warna background.</p>

    <button onclick="myFunction()">Klik Disini</button>

    <script>
        function myFunction() {
            var x, i;
            x = document.querySelectorAll(".tugas");
            for (i = 0; i < x.length; {
                x[i].style.backgroundColor = "pink";
            }
                }
    </script>
</body>

</html>
